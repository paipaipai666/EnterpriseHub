<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnterpriseHub - 企业级微服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            transition: all 0.2s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-building text-3xl text-primary-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">EnterpriseHub</h1>
                <p class="text-gray-500 mt-1">企业级微服务管理平台</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" name="username" required
                            class="input-field w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
                            placeholder="请输入用户名">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
                            placeholder="请输入密码">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                        <span class="ml-2 text-gray-600">记住我</span>
                    </label>
                    <a href="#" class="text-primary-600 hover:text-primary-700">忘记密码?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary-500/25 cursor-pointer">
                    <span id="loginBtnText">登 录</span>
                    <i class="fas fa-spinner fa-spin ml-2 hidden" id="loginSpinner"></i>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-100">
                <p class="text-center text-sm text-gray-500">登录即表示同意我们的</p>
                <p class="text-center text-sm">
                    <a href="#" class="text-primary-600 hover:underline">服务条款</a>
                    <span class="text-gray-400"> 和 </span>
                    <a href="#" class="text-primary-600 hover:underline">隐私政策</a>
                </p>
            </div>
        </div>

        <p class="text-center text-white/60 text-sm mt-6">
            <i class="fas fa-shield-alt mr-1"></i>安全的企业级认证系统
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');

            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
            loginBtnText.textContent = '登录中...';
            loginSpinner.classList.remove('hidden');

            try {
                const response = await AuthAPI.login(username, password);

                if (response.message === 'success') {
                    localStorage.setItem('token', response.data);
                    localStorage.setItem('username', username);

                    try {
                        const userRes = await UserAPI.getByUsername(username);
                        if (userRes.message === 'success' && userRes.data && userRes.data.id) {
                            localStorage.setItem('userId', userRes.data.id);
                        } else {
                            localStorage.setItem('userId', username);
                        }
                    } catch (e) {
                        console.warn('获取用户ID失败:', e);
                        localStorage.setItem('userId', username);
                    }

                    showToast('登录成功! 正在跳转到管理后台...', 'success');

                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 1000);
                } else {
                    showToast(response.error || '登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('登录失败: ' + (error.message || '服务器错误'), 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                loginBtnText.textContent = '登 录';
                loginSpinner.classList.add('hidden');
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-full opacity-0 z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('translate-y-full', 'opacity-0');
            }, 100);

            setTimeout(() => {
                toast.classList.add('translate-y-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        if (localStorage.getItem('token')) {
            window.location.href = 'pages/dashboard.html';
        }
    </script>
</body>
</html>
